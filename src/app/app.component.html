        <div class="collapse navbar-collapse" id="navbarCollapse">

                  class="glyphicon glyphicon-user"></span>
                Sign Up</a>
            </li>
            <li class="nav-item"><a id="login" class="nav-link" routerLink="/login"><span
                  class="glyphicon glyphicon-log-in"></span>
                Login</a>
            </li>
          </ul>
          <ul *ngIf="loginService.isLoggedIn()" class="nav navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" routerLink="/login" (click)='loginService.logout()'><span
                  class="glyphicon glyphicon-log-in"></span> Logout</a>
